{% extends 'projects/layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div style="width: 100%">
        <a style="float: left; display: block" href="#" onclick="history.back();" class="btn"> <u
                style="color: #EC6091;"><i class="fa fa-arrow-left" aria-hidden="true" style="color: #EC6091;"></i>Natrag</u></a>
    </div>
    <div class="col-6 mx-auto table-creation m-3">
        <h1>Uredi status zadatka {{ chore.name }}:</h1>
        <form method="post" action="">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field|as_crispy_field }}
                </div>
            {% endfor %}
            <input type="submit" value="Submit" class="btn  m-3" style="background: #EC6091">
        </form>
    </div>
{% endblock content %}
